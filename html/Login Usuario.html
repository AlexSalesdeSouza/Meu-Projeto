<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link rel="stylesheet" href="../css/Login Usuario.css">
</head>

<body>
     <div class="main-login">
          <div class="left-login"></div>
          <div class="texts">
               <h1>Faça seu Login<br>Para Acessar o Sistema</h1>
               <img src="../imagens/checking-boxes-animate (1).svg" class="left-login-image" alt="pessoa conferindo">
          </div>
          <div class="right-login">
               <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                         <label for="usuario">Usiário</label>
                         <input type="text" name="Usuário" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                         <label for="senha">Senha</label>
                         <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
               </div>
          </div>
     </div>
</body>

</html>
